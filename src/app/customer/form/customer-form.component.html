<div class="container col-md-7">
    <form [formGroup]="customerFormGroup" class="bgcol shadow-lg animated fadeInDown">
        <div class="form-group">
            <div class="col-12" style="text-align:center">
                <h1>&nbsp;&nbsp;<a>Form Customer</a></h1>
                <hr>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name" formControlName="firstname">
                    </div>
                </div>
                <div class="col-6">
                    <div class="">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name" formControlName="lastname">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <label>Birth Date</label>
                    <input type="date" class="form-control" placeholder="Birth Date" formControlName="birthdate">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label>Phone Number</label>
                    <input type="number" class="form-control" placeholder="Phone Number" formControlName="phonenumber">
                </div>
                <div class="col-6">
                    <label>Phone Type</label>
                    <select type="option" formControlName="phonetype" class="form-control" placeholder="Phone Number">
                        <option value="" selected disabled>Choose your option</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Oppo">Oppo</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Iphone" selected>Iphone</option>
                        <option value="Vivo">Vivo</option>
                        <option value="Nokia">Nokia</option>
                        <option value="Asus">Asus</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" formControlName="username">
                </div>
                <!-- </div>
    <div class="row"> -->
                <div class="col-6">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                </div><br>
            </div>
        </div>
        <div class="row">
            <div>
                &nbsp;
            </div>
        </div>
        <div class="row">
            <div class="col-12" style="text-align:center">
                <button class="btn success" type="button" (click)="savesweet()" [disabled]="!customerFormGroup.valid">Add</button>
                <button class="btn success" type="button" (click)="updatesweet()" [disabled]="!customerFormGroup.valid">Submit</button>
                <button class="btn warning" type="button" (click)="cancelChanges()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div>
                &nbsp;
            </div>
        </div>
    </form>
</div>
