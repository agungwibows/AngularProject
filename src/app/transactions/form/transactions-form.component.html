<div class="container col-md-7">
    <form [formGroup]="transactionsFormGroup" class="bgcol shadow-lg animated fadeInDown">
        <div class="form-group">
            <div class="col-12" style="text-align:center">
                <h1>&nbsp;&nbsp;<a>Transactions Form</a></h1>
                <hr>
            </div>
        </div>
        <div class="container">
            <div class="form">
                <div class="col-12">
                    <label>Type</label>
                    <input type="text" class="form-control" placeholder="Type" formControlName="type">
                </div>
                <div class="col-12">
                    <label>Amount</label>
                    <input type="number" class="form-control" placeholder="Amount" formControlName="amount">
                </div>
                <div class="col-12">
                    <label>Amount Sign</label>
                    <input type="text" class="form-control" placeholder="Amount Sign" formControlName="amountsign">
                </div>
                <div *ngIf="showAccnum" class="col-12">
                    <label>Account Number</label>
                    <select formControlName="accnumbid" class="form-control">
                        <option value="" disabled selected>Choose your option</option>
                        <option *ngFor="let acc of ListAccount" [ngValue]="acc.accountNumber">({{acc.accountNumber}})
                            ({{acc.customer.firstname}} {{acc.customer.lastname}})</option>
                    </select>
                </div>
                <div class="row">
                        <div>
                            &nbsp;
                        </div>
                    </div>
                <div class="row">
                    <div class="col-12" style="text-align:center">
                        <button class="btn success" type="button" (click)="savesweet()" [disabled]="!transactionsFormGroup.valid">Add</button>
                        <button class="btn success" type="button" (click)="updatesweet()" [disabled]="!transactionsFormGroup.valid">Submit</button>
                        <button class="btn warning" type="button" (click)="cancelChanges()">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div>
                        &nbsp;
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
